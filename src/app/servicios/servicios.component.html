<div class="flex items-center justify-center mt-10 mb-10">
  <h1 class="my-4 text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-none tracking-tight text-gray-900 dark:text-black text-center">
    ¿Cómo trabajo?<span class="underline underline-offset-3 decoration-8 decoration-yellow-300 dark:decoration-yellow-300"></span>
  </h1>
</div>

<div class="como-trabajo">

  <div class="lista-servicios">
    <div class="servicio">
      <i class="far fa-check-circle"></i>
      <span>EVALUACIÓN INICIAL</span>
    </div>

    <div class="servicio">
      <i class="far fa-check-circle"></i>
      <span>VALORACIÓN NEUROMUSCULAR</span>
    </div>

    <div class="servicio">
      <i class="far fa-check-circle"></i>
      <span>INTERVENCIÓN TERAPÉUTICA</span>
    </div>

    <div class="servicio">
      <i class="far fa-check-circle"></i>
      <span>REEVALUACIÓN</span>
    </div>

    <div class="servicio destacado">
      <i class="far fa-check-circle"></i>
      <span>PROPUESTA DE REHADAPTACIÓN INDIVIDUALIZADA</span>
    </div>

    <div class="servicio">
      <i class="far fa-check-circle"></i>
      <span>SEGUIMIENTO CONTÍNUO</span>
    </div>
  </div>

  <div class="lista-maquinas">
    <div class="container mx-auto py-12">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let servicio of servicios"
             class="bg-gray-200 rounded-lg overflow-hidden">
          <img [src]="servicio.imgURL"
               class="w-full h-48 object-cover"
               [alt]="servicio.nombreMaquina">
          <div class="p-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">{{servicio.nombreMaquina}}</h3>
            <p class="text-gray-700 text-sm leading-relaxed">
              {{servicio.descripcion}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
