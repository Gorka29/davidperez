<div class="flex items-center justify-center mt-10 mb-10">
  <h1 class="my-4 text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-none tracking-tight text-gray-900 dark:text-black text-center">
    ¿Cómo trabajo?<span class="underline underline-offset-3 decoration-8 decoration-yellow-300 dark:decoration-yellow-300"></span>
  </h1>
</div>

<div class="como-trabajo">

  <div class="lista-servicios">
    <div class="accordion-item" *ngFor="let servicio of serviciosLista">
      <div class="servicio" (click)="toggleServicio(servicio)">
        <div class="flex items-center justify-between w-full">
          <div class="flex items-center">
            <!-- <i class="far fa-check-circle mr-3"></i> -->
            <i [class]="servicio.isOpen ? 'fas fa-minus transition-transform duration-300' : 'fas fa-plus transition-transform duration-300'"
               [ngStyle]="{'transform': servicio.isOpen ? 'rotate(180deg)' : 'rotate(0deg)'}"></i>
            <span class="text-xl md:text-2xl">{{servicio.titulo}}</span>
          </div>
        </div>
      </div>

      <div class="contenido-servicio" [ngClass]="{'active': servicio.isOpen}">
        <p class="text-lg">{{servicio.descripcion}}</p>
      </div>
    </div>
  </div>

  <div class="lista-maquinas">
    <div class="container mx-auto py-12">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let servicio of servicios"
             class="bg-[#cdbfb0] rounded-lg overflow-hidden">
          <img [src]="servicio.imgURL"
               class="w-full h-48 object-cover"
               [alt]="servicio.nombreMaquina"
               [attr.loading]="servicio.imgLoading">
          <div class="p-6">
            <h3 class="text-2xl font-bold text-white mb-4 text-center">{{servicio.nombreMaquina}}</h3>
            <p class="text-white text-md leading-relaxed">
              {{servicio.descripcion}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
