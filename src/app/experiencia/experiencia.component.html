<div class="container mx-auto py-12">
  <div class="flex justify-center">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-7xl">
        <div *ngFor="let experiencia of experiencias"
              class="w-full max-w-sm p-6 text-center transform transition-transform duration-300 hover:-translate-y-2">
            <div class="flex flex-col items-center">
                <img [src]="experiencia.imgURL"
                      class="object-contain h-32 w-32 mb-4 p-1"
                      alt="logo empresa">
                <h4 class="text-xl font-semibold text-gray-700 mb-2">{{experiencia.nombreEmpresa}}</h4>
                <p class="text-gray-600 text-md mb-2">{{experiencia.puesto}}</p>
                <p class="text-gray-600 text-md mb-2">{{experiencia.descripcion}}</p>
                <p class="text-gray-500 text-md">{{experiencia.periodo}}</p>
            </div>
        </div>
    </div>
</div>
</div>
