<div class="container mx-auto py-12">
  <div class="flex justify-center">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-7xl">
        <div *ngFor="let experiencia of experiencias"
             class="experiencia-card w-full max-w-sm p-8 text-center bg-white rounded-3xl shadow-md hover:shadow-xl transition-shadow duration-300">
            <div class="flex flex-col items-center justify-between min-h-[280px]">
                <div *ngIf="!experiencia.imageLoaded"
                     class="animate-pulse flex flex-col items-center w-full">
                    <div class="bg-gray-300 h-32 w-32 rounded-lg mb-4"></div>
                    <div class="h-6 bg-gray-300 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/2"></div>
                    <div class="h-10 bg-gray-300 rounded w-24 mt-4"></div>
                </div>

                <ng-container *ngIf="experiencia.imageLoaded">
                    <div class="flex flex-col items-center">
                        <img [src]="experiencia.imgURL"
                             class="object-contain h-32 w-32 mb-2 p-1 bg-white rounded-lg"
                             alt="logo empresa">
                        <h4 class="text-xl font-semibold text-gray-800 mb-2">{{experiencia.nombreEmpresa}}</h4>
                        <p class="text-gray-500 text-md mb-4">{{experiencia.periodo}}</p>
                    </div>

                    <button (click)="mostrarDetalles(experiencia)"
                            class="px-4 py-2 font-semibold border-2 border-[#cdbfb0] text-[#cdbfb0] rounded-lg transition-colors duration-300 hover:bg-[#b5a797] hover:text-white">
                      Ver m√°s +
                    </button>
                </ng-container>
            </div>
        </div>
    </div>
  </div>
</div>
