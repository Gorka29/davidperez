<div class=" max-w-7xl mx-auto sm:px-6 lg:px-8 py-4">
  <swiper-container
    [slidesPerView]="1"
    [spaceBetween]="30"
    [pagination]="true"
    [autoplay]="true"
    [loop]="true"
    class="w-full"
  >
    <swiper-slide *ngFor="let testimonio of testimonios" class="h-[600px]">
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.1)] p-8 mx-auto max-w-2xl h-full flex flex-col items-center justify-between">
        <div class="w-full flex-shrink-0">
          <img
            src="https://placehold.co/100x100"
            alt="Foto perfil"
            class="w-24 h-24 rounded-full object-cover mx-auto"
          >
        </div>

        <div class="w-full flex-grow flex flex-col items-center justify-center">
          <p class="text-lg leading-relaxed text-gray-700 italic mb-6 overflow-y-auto max-h-[235px] w-full text-center">
            {{testimonio.texto}}
          </p>
          <h3 class="text-xl font-bold text-black mb-2">{{testimonio.autor}}</h3>
          <p class="text-gray-600 mb-4">{{testimonio.profesion}}</p>
          <div class="text-yellow-400 text-xl flex-shrink-0">
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
