<div class=" max-w-7xl mx-auto sm:px-6 lg:px-8 py-4">
  <swiper-container
    [slidesPerView]="1"
    [spaceBetween]="30"
    [pagination]="true"
    [autoplay]="true"
    [loop]="false"
    [pagination]="true"
    [navigation]="{
      el: '.swiper-navigation',
      clickable: true,
      enabled: !isMobile
    }"
    class="w-full"
  >
    <swiper-slide *ngFor="let testimonio of testimonios" class="h-[600px]">
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.1)] pt-4 pb-8 px-8 mx-auto max-w-2xl h-full flex flex-col items-center justify-between">


        <div class="w-full flex-grow flex flex-col items-center justify-center">
          <div class="w-full flex-shrink-0 mb-10">
            <img
              [src]="testimonio.imagen"
              [alt]="'Foto de ' + testimonio.autor"
              class="w-32 h-32 rounded-full object-cover mx-auto"
            >
          </div>
          <p class="text-lg leading-relaxed text-gray-700 italic mb-4 overflow-y-auto max-h-[235px] w-full text-center">
            {{testimonio.texto}}
          </p>
          <h3 class="text-xl font-bold text-black mb-2">{{testimonio.autor}}</h3>
          <p class="text-gray-600">{{testimonio.profesion}}</p>
          <div class="text-yellow-400 text-xl flex-shrink-0">
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <!-- Añadir paginación -->
  <div class="swiper-pagination"></div>

</div>
