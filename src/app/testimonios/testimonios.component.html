<div class=" max-w-7xl mx-auto sm:px-6 lg:px-8 py-4">
  <swiper-container
    slides-per-view="1"
    space-between="30"
    autoplay="{&quot;delay&quot;: 5000}"
    loop="false"
    pagination="{&quot;clickable&quot;: true}"
    [navigation]="{
      clickable: true,
      enabled: !isTablet
    }"
    class="w-full"
  >
    <swiper-slide *ngFor="let testimonio of testimonios" class="h-[615px]">
      <div class="bg-white rounded-2xl pt-4 pb-8 px-8 mx-auto max-w-2xl h-[90%] flex flex-col items-center justify-between">
        <div class="w-full flex-grow flex flex-col items-center justify-center">
          <div class="w-full flex-shrink-0 mb-10">
            <img
              [src]="testimonio.imagen"
              [alt]="'Foto de ' + testimonio.autor"
              class="w-32 h-32 rounded-full object-cover mx-auto"
            >
          </div>
          <div class="relative w-full">
            <p class="text-lg leading-relaxed text-gray-700 italic mb-4 overflow-y-auto max-h-[235px] w-full text-center scroll-p-4 overscroll-contain"
               #testimonioTexto
               (scroll)="onScroll()">
              {{testimonio.texto}}
            </p>
            <div *ngIf="isScrollableAndNotAtBottom(testimonioTexto)"
                 class="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-white via-white/80 to-transparent pointer-events-none z-10">
            </div>
          </div>
          <h3 class="text-xl font-bold text-black mb-2">{{testimonio.autor}}</h3>
          <p class="text-gray-600 mb-1">{{testimonio.profesion}}</p>
          <div class="text-yellow-400 text-xl flex-shrink-0">
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
            <i class="fas fa-star mx-0.5"></i>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
