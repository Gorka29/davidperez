<div class="container mx-auto">
  <div class="relative w-full overflow-hidden">
    <div class="slider-container">
      <div class="slider-track" [style.transform]="'translateX(' + translateX + 'px)'">
        <div *ngFor="let formacion of duplicatedFormaciones"
             class="slider-item">
          <div class="flex flex-col items-center">
            <img [src]="formacion.imgURL"
                 class="object-contain h-20 md:h-40 w-full mb-3 md:mb-6 p-1"
                 alt="logo instituciÃ³n">
            <h4 class="text-lg md:text-2xl font-semibold text-gray-700 mb-2 md:mb-4 text-center">{{formacion.nombreCurso}}</h4>
            <p class="text-sm md:text-lg text-gray-600 mb-2 md:mb-3">{{formacion.centro}}</p>
            <p class="text-sm md:text-lg text-gray-500">{{formacion.periodo}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
